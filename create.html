<div class="content-box">

  <h1>CREATE NEW COMIC</h1>

  <div class="form-box">
    <form>

      <label for="title">Title:</label>
      <input type="text" name="title" value="Title">
      <br /><br />

      <label for="author">Author:</label>
      <input type="text" name="author" value="Author">
      <br /><br />

      <label for="publisher">Publisher:</label>
      <select id="publisher" name="publisher">
        <option value="select">Select</option>
        <option value="boom-box"> BOOM Box</option>
        <option value ="marvel">Marvel</option>
        <option value="dc-comics">DC Comics</option>
        <option value="harry-n-abrams">Harry N. Abrams</option>
        <option value="icon-books">Icon Books</option>
        <option vlaue="image-comics"> Image Comics</option>
        <option value="simon-schuster">Simon & Schuster</option>
        <option value="top-shelf-productions">Top Shelf Productions</option>
        <option value="viz-media"> VIZ Media LLC</option>
      </select>
        <br><br>

      <label for="genre">Genre:</label>
      <input type="text" name="genre" value="Genre">
      <br /><br />

      <label for="number-of-pages">Number of Pages:</label>
      <input type="number" name="number-of-pages" value="Number of Pages">
      <br /><br />

      <!-- look up better input for rating? -->
      <label for="rating">Rating:</label>
      <input type="number" id="rating" name="rating" min="1" max="5">
      <br /><br />

      <!-- this doesn't look the way it's supposed to? -->
      <label for="synopsis">Synopsis:</label>
      <input type="textarea" name="synopsis" value="Synopsis">
      <br /><br />
    </div>
      <input type="submit">

    </form>
