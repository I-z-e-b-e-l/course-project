  <h1>UPDATE COMIC</h1>

  <div class="form-box">
    <form>

      <div class="form-row-update">
        <label for="title">Title:</label>
        <input type="text" name="title" value="title value stored in database">
      </div>

      <div class="form-row-update">
        <label for="author">Author:</label>
        <input type="text" name="author" value="Author value stored in database">
      </div>

      <!--value didn't work?? -->
      <div class="form-row-update">
        <label for="publisher">Publisher</label>
        <select id="publisher" name="publisher" value="publisher value stored in database">

        <option> Publisher value stored in database </option>
        <option value="boom-box"> BOOM Box</option>
        <option value ="marvel">Marvel</option>
        <option value="dc-comics">DC Comics</option>
        <option value="harry-n-abrams">Harry N. Abrams</option>
        <option value="icon-books">Icon Books</option>
        <option vlaue="image-comics"> Image Comics</option>
        <option value="simon-schuster">Simon & Schuster</option>
        <option value="top-shelf-productions">Top Shelf Productions</option>
        <option value="viz-media"> VIZ Media LLC</option>

        </select>
      </div>  

      <div class="form-row-update">
       <label for="genre">Genre:</label>
        <input type="text" name="genre" value="Genre data stored in database">
      </div>

      <div class="form-row-update">
       <label for="number-of-pages">Number of Pages:</label>
       <input type="number" name="number-of-pages" value="255">
      </div>

      <div class="form-row-update">
       <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="5" value="5">
      </div> 

      <!-- style rows/cols w/ css instead? -->
      <div class="form-row-update">
        <label for="synopsis">Synopsis:</label>
        <textarea name="synopsis" rows="6" cols="33">Synopsis value stored in database</textarea>
      </div>

  </div>
